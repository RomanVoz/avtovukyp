      <div class="form__avto">

                      <label for="name"></label>
                      <input 
                      class="form__avto-name" 
                      type="text" 
                      id="name" 
                      name="name" 
                      placeholder="Ваше им'я" required>
                      <label for="phone"></label>
                      <input 
                      class="form__avto-name" 
                      type="tel"

                      name="phone" 
                      placeholder="Номер телефону" required>

                      placeholder="Марка авто" required>

      </div>
  </div>
